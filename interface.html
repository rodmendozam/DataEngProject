<!doctype html>
<html ng-app="myAppGraph">
  <head>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
      <script src="controller_interface.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <link href="css/interface_stylesheet.css" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body>
        <div id="menu">
            <div class="center width80">
                    <span>Temporal Network Analysis</span>
                    <button id="control_button_products" type="button" class="btn btn-default">Product controls</button>
                    <button id="control_button_movies" type="button" class="btn btn-default">Movie controls</button>
            </div>
        </div>
        <div id="controls">
            <form role="form" class="form-inline">
                <div class="form-group">
                    <label for="email">Some field:</label>
                    <input type="text" class="form-control" id="email">
                    <label for="pwd">Some field:</label>
                    <input type="text" class="form-control" id="pwd">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
        <div id="graph_container" class="center height_graph">
            <div id="graph_products" class="height_graph">

            </div>
            <div id="graph_movies" class="height_graph">

            </div>
        </div>
        <div id="footer">
            <div class="center width80">

            </div>
        </div>

  </body>
</html>
