<!doctype html>
<html ng-app="myAppGraph">
  <head>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
<!--       <script src="controller_interface.js"></script> -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
      <link href="css/interface_stylesheet.css" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body>
        <div id="menu">
            <div class="center width80">
                <span>Temporal Network Analysis</span>
                <button id="content_metrics_button" type="button" class="btn btn-default">Content metrics</button>
                <button type="button" id="structure_metrics_button" class="btn btn-default">Structure metrics</button>
            </div>
        </div>
        <div id="controls" ng-controller="formController">
            <form role="form" id="structure_form" >
                <div id="form_structure" class="form-group">
                    <label for="selector">Select which metric you would like to see.</label>
                    <select class="form-control placeholder" name="select_metric" id="select_metric">
                        <option value="">Select one option here.</option>
                        <option value="reachability">Reachability</option>
                        <option value="centrality">Degree Centrality</option>
                    </select>

                    <label for="selector">Select a first movie.</label>
                    <select class="form-control placeholder"
                            ng-model="selectedMovie1" 
                            name = "first_movie"
                            id = "first_movie"
                            ng-options="item.title for item in movies1 track by item.id">
                        <option value="">Select one option here.</option>
                    </select>

                    <label for="selector">Select a second movie.</label>
                    <select class="form-control placeholder"
                            ng-model="selectedMovie2" 
                            name = "second_movie"
                            id = "second_movie"
                            ng-options="item.title for item in movies2 track by item.id">
                        <option value="">Select one option here.</option>
                    </select>

                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
                <div style="min-height: 20px"></div>
            <form role="form" id="content_form" class="form-inline">
                <div id="form_content" class="form-group">
                    <select class="form-control placeholder" name="genre_select">
                        <option value="">Pick Genre</option>
                        <option value="two">Horror</option>
                        <option value="three">Action</option>
                        <option value="four">Drama</option>
                        <option value="five">Comedy</option>
                    </select>
                    <label for="movie1_rating">Movie1:</label>
                    <input type="text" class="form-control" name="movie1_rating">
                    <label for="movie2_rating">Movie2:</label>
                    <input type="text" class="form-control" name="movie2_rating">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
        <div id="graph_container" class="center height_graph">
            <div id="graph1" class="height_graph">

            </div>
            <div id="graph2" class="height_graph">

            </div>
        </div>
        <div id="footer">
            <div class="center width80">

            </div>
        </div>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="js/controller.js"></script>


  </body>
</html>
